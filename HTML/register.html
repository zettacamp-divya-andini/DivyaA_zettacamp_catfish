<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlay!</title>
    <link rel="stylesheet" href="../Assets/styles/style.css">
</head>
<body>
    <header>
        <div class="brand"><a href="../index.html">MusicPlay!</a></div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../HTML/about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <br>
            <h1 style="text-align: center;">Welcome to MusicPlay!</h1>
            <div>
                <form>
                    <label for="fname">First name:</label>
                    <br>
                    <br>
                    <input type="text" id="fname" name="fname">
                    <br>
                    <br>
                    <label for="lname">Last name:</label>
                    <br>
                    <br>
                    <input type="text" id="lname" name="lname">
                    <br>
                    <br>
                    <br>
                    <p>Select Your Gender :</p>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    <br>
                    <br>
                    <label for="email">Enter your email:</label>
                    <br>
                    <br>
                    <input type="email" id="email" name="email" placeholder="@gmail.com">
                    <br>
                    <br>
                    <label for="tel">Enter a phone number:</label>
                    <br>
                    <br>
                    <input type="tel" id="phone" name="phone" placeholder="+62">
                    <br>
                    <br>
                    <label for="number">Enter your age:</label>
                    <br>
                    <br>
                    <input type="number" id="age" name="age">
                    <br>
                    <br>
                    <label for="url">Type your linkedin url:</label>
                    <br>
                    <br>
                    <input type="url" id="url" name="url">
                    <br>
                    <br>
                    <p>Select Your Plan :</p>
                    <input type="radio" id="free" name="plan" value="free">
                    <label for="free">Free</label>
                    <br>
                    <input type="radio" id="premium" name="plan" value="premium">
                    <label for="premium">Premium</label>
                    <br>
                    <br>
                    <input type="submit" value="Submit" formaction="../HTML/profile.html">
                </form>
            </div>
        </section>
    </main>
</body>
